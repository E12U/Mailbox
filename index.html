<!DOCTYPE html>
<html lang = "en">
  
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"> 
  <title> 
    Maily 
  </title>

 <style>
    /* CSS Button styling */
    #openbutton {
      position: fixed;        /* keeps it in the same spot while scrolling */
      bottom: 20px;           /* distance from bottom of screen */
      right: 20px;            /* distance from right edge */
      padding: 20px 20px;     /* inner space inside button */
      font-weight: bold;      /* bold text */
      color: white;           /* text color */
      background-color: grey; /* button color */
      border: none;           /* removes default border */
      border-radius: 5px;     /* rounds corners */
      cursor: pointer;        /* shows hand cursor */ }
   
   #openbutton:hover {
     background-color: darkgrey;}    /* Button hover effect */
 
 </style>
</head>
  
<body>
  <button id = "openbutton"> Open Maily </button>

  
</body>
